    <title>Dítulos, Parágrafos, Quebras de linhas e comentários</title>

<body>
    <p>Os elementos HTML h1 à h6 representam seis níveis de título de seção. h1 é o nível de seção mais alto e h6 é o mais baixo</p>
    <h1>Seção 1</h1>
    <h2>Seção 2</h2>
    <h3>Seção 3</h3>
    <h4>Seção 4</h4>
    <h5>Seção 5</h5>
    <h6>Seção 6</h6>
